      <main>
         <h1>Material</h1>
         <div class="div1">
            <h2>Spotify</h2>
            <!-- Följande kodrader: div1 div2 och div3, skapar mediaspelaren på materialsidan där besökarne kan lyssna på bandets musik. 
                DOCK ger kodraden ERROR vid validering (6 st felkmeddelanden totalt). 
                1: Pga att width är satt till % och inte i px (vilket gör att spelaren är responsiv).
                2: Att stylingen "frameborder" ligger i html-filen och är en gammal tagg-modell
                Då jag ej lyckades få till dessa specifikationer på ett snyggt sätt i css-filen låter jag den ligga kvar här. -->
            <iframe
               class="iframe1"
               src="https://open.spotify.com/embed/artist/41m5DzfaUZwGhuFvbmj0PW?utm_source=generator&theme=0"
               width="100%"
               height="380"
               frameborder="0"
               allowfullscreen=""
               allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
               loading="lazy"></iframe>
         </div>

         <div class="div2">
            <h2>Youtube - Back Down Official Video</h2>
            <iframe
               class="iframe2"
               src="https://www.youtube.com/embed/EA8fbuzph9g"

               width="100%"
               height="300"
               frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

         </div>

               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                     alt="Running Coopers Youtube" />
